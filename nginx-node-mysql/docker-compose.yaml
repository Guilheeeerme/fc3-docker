version: "3.8"

services:
  app:
    build:
      context: node
    container_name: app
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./mysql/scripts:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_USER=descubra
      - MYSQL_ROOT_PASSWORD=descubra
    ports:
      - "3306:3306"
    networks:
      - node-network

  nginx:
    build:
      context: nginx
    container_name: nginx
    volumes:
      - ./nginx/:/etc/nginx/conf.d/
    networks:
      - node-network
    ports:
      - "8080:80"
    depends_on:
      - app

networks:
  node-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
